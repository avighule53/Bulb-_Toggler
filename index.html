<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3E2723;
           
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #4E342E;
           
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFEB3B;
          
        }

        button {
            background-color: #FF7043;
           
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF5722;
          
        }

        img {
            width: 250px;
            height: auto;
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none;
        }

        .img-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bulb Toggler</h1>
        <button id="btn1">Turn On</button>
        <button id="btn2">Turn Off</button>

        <div class="img-container">
            <img id="bulb-on" src="images.2.png" alt="Bulb On" class="hidden">
            <img id="bulb-off" src="images.1.jpg" alt="Bulb Off">
        </div>
    </div>

    <script>
    
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const bulbOn = document.getElementById('bulb-on');
        const bulbOff = document.getElementById('bulb-off');

       
        btn1.addEventListener('click', () => {
            bulbOn.classList.remove('hidden');
            bulbOff.classList.add('hidden');
        });

        btn2.addEventListener('click', () => {
            bulbOff.classList.remove('hidden');
            bulbOn.classList.add('hidden');
        });
    </script>

</body>

</html>
